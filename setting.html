    <section class="profile ">

        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#profileModal">Edit Photo</button>

    <section class="achievment p-4 section text-center d-flex" id="visiPage">
        <div class="container align-content-center">
            <form class="formProfile m-auto text-start">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Full Name</label>
                    <input type="name" class="form-control" id="exampleInputText" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Username</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Bio</label>
                    <textarea name="" id="" class="form-control"></textarea>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="exampleInputNumver">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Skill/interest</label>
                    <select class="form-control w-100 selectSkill" name="skill" multiple="multiple">
                        <option value="cloudComputing">Cloud Computing</option>
                        <option value="cyberSec">Cyber Security</option>
                        <option value="softDev">Software Development</option>
                        <option value="webDev">Web Development</option>
                        <option value="mobileDev">Mobile Development</option>
                    </select>
                </div>
                <div class="text-center mt-5">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </section>


    <!-- Modal -->
    <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Foto</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="">
                    <div class="modal-body">
                        <input type="file" name="profile" class="form-control">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="sampulModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">

                <form action="">

                    <div class="modal-footer">

                    </div>

            </div>

    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

                        <button type="button" class="btn btn-primary">Yes</button>
